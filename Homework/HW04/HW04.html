<!DOCTYPE html>
<html>
    <head>
        <title> HW4: DC</title>
        <script src="HW04.js"></script>
        <style>
            .colorCell
            {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <!--list for inputs of numRows and numColumns-->
        <ul>
            <li>
                Input the number of rows here:<br>
                <input id="numRows" type="text">
            </li>
            <li>
                Input the number of columns here:<br>
                <input id="numColumns" type="text">
            </li>
            <li><button onclick="createTable()">Submit</button></li>
        </ul>
        <!--table for coloring-->
        <table id="colorTable"></table>

        <!--table with colors to choose from-->
        <table border="1">
            <tr>
                <td class="colorCell" id="violet" style="background-color:violet"
                ondragstart="drag(event)" draggable="true"></td>
                <td class="colorCell" id="slateblue" style="background-color:slateblue"
                ondragstart="drag(event)" draggable="true"></td>
                <td class="colorCell" id="lightseagreen" style="background-color:lightseagreen"
                ondragstart="drag(event)" draggable="true"></td>
                <td class="colorCell" id="darkcyan" style="background-color:darkcyan"
                ondragstart="drag(event)" draggable="true"></td> 
                <td class="colorCell" id="seagreen" style="background-color:seagreen"
                ondragstart="drag(event)" draggable="true"></td>
                <td class="colorCell" id="darkgreen" style="background-color:darkgreen"
                ondragstart="drag(event)" draggable="true"></td>
            </tr>
        </table>
        <button onclick="resetTable()">Reset Table</button>
    </body>
</html>
