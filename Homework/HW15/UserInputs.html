<!DOCTYPE html>
<html>
    <body>
        <h2>User Input</h2>
        <form action = "http://localhost:8888/processData" method = "GET">
            <p>Cost per Item:</p>
            <input name="costPerItem" type="number" step="0.01">
            <p>Number of Items:</p>
            <input name="numItems" type="number" step="1">
            <p>Price in Dollars:</p>
            <input name="dollars" type="checkbox">
            <p>Price in Rupees:</p>
            <input name="rupees" type="checkbox">
            <input name="submit" type="submit" value="submit">
        </form>
    </body>
</html>
