<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS</title>
        <style>
            h1
            {
                background-color:lightslategray;
                font-family:papyrus;
            }

            h2
            {
                background-color:lightgoldenrodyellow;
                text-align:right;
            }

            h3
            {
                background-color:darkslateblue;
                font-family:Arial;
            }
        </style>
    </head>
    <body>
        <h1>A big heading</h1>
        <h2 style="font-family:sans-serif">A medium heading</h2>
        <p>A paragraph</p>
        <h3>A smaller heading</h3>
        <p>Wow, could this be a paragraph?!</p>
        <h1 style="background-color:blueviolet; text-align:center">
            Another big heading</h1>
        <h2>Another medium heading</h2>
        <p>Another paragraph</p>
        <h3>Another smaller heading</h3>
        <p>Wow, could this be another paragraph?!</p>
    </body>
</html>
